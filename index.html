<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="application-box">
      <h2>Job Application</h2>

      <form>
        <!-- Row 1 -->
        <div class="row1 form-control">
          <div class="full-name row-control">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" />
          </div>

          <div class="father-name row-control">
            <label for="fathersname">Father's Name</label>
            <input type="text" id="fathersname" />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row2 form-control">
          <div class="email row-control">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>

          <div class="contact-number row-control">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" />
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row3 form-control">
          <div class="qualification row-control">
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" />
          </div>

          <div class="institute row-control">
            <label for="institute">Institute</label>
            <select id="institute">
              <option selected>
                University of Engineering and Technology (UET) Lahore
              </option>
              <option>
                University of Engineering and Technology (UET) Taxila
              </option>
              <option>
                National University of Science and Technology (NUST)
              </option>
              <option>Ghulam Ishaq Khan Institute (GIKI)</option>
              <option>Lahore University of Management Sciences (LUMS)</option>
              <option>
                FAST National University of Computer and Emerging Sciences (FAST
                NUCES)
              </option>
              <option>University of Management and Technology (UMT)</option>
              <option>University of Central Punjab (UCP)</option>
              <option>University of Punjab (PU)</option>
              <option>Government College University (GCU) Lahore</option>
              <option>Government College University (GCU) Faisalabad</option>
              <option>University of Agriculture Faisalabad (UAF)</option>
              <option>University of Sargodha (UOS)</option>
            </select>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row4 form-control">
          <div class="job-role row-control">
            <label>Job Role</label>
            <select>
              <option>Website Developer</option>
              <option selected>iOS Developer</option>
              <option>UI/UX Designer</option>
              <option>SEO Expert</option>
              <option>Technical Recruiter</option>
            </select>
          </div>

          <div class="experience row-control">
            <label>Experience</label>
            <select>
              <option selected>Fresh</option>
              <option>6 Months - 1 Year</option>
              <option>1 - 3 Years</option>
              <option>3 - 5 Years</option>
            </select>
          </div>
        </div>

        <!-- Row 5 -->
        <div class="row5 form-control">
          <div class="address row-control">
            <label for="address">Address</label>
            <textarea id="address" rows="5" cols="50"></textarea>
          </div>
        </div>

        <!-- Row 6 -->
        <div class="row6 form-control">
          <div class="city row-control">
            <label>City</label>
            <input list="city" />
            <datalist id="city">
              <option value="Abottabad"></option>
              <option value="Bahawalnagar"></option>
              <option value="Bhakkar"></option>
              <option value="Burewala"></option>
              <option value="Faisalabad"></option>
              <option value="Hyderabad"></option>
              <option value="Islamabad"></option>
              <option value="Jacobabad"></option>
              <option value="Karachi"></option>
              <option value="Khairpur"></option>
              <option value="Lahore"></option>
              <option value="Mardan"></option>
              <option value="Multan"></option>
              <option value="Rajanpur"></option>
              <option value="Rawalpindi"></option>
              <option value="Sahiwal"></option>
              <option value="Sargodha"></option>
              <option value="Sheikhupura"></option>
              <option value="Shikarpur"></option>
              <option value="Sialkot"></option>
              <option value="Sibbi"></option>
              <option value="Swat"></option>
              <option value="Other"></option>
            </datalist>
          </div>

          <div class="start-date row-control">
            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" />
          </div>
        </div>

        <!-- Row 7 -->
        <div class="row7 form-control">
          <div class="upload-resume row-control">
            <label>Upload Resume</label>
            <input type="file" accept="file/*" />
          </div>

          <div class="apply-button row-control">
            <button type="submit">Apply Now</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
